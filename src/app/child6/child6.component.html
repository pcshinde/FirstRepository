<div class="container">
  <h1>REGISTRATION!</h1>
  <div class="row">
    <div class="col-md-6">
      <form name="form" #ref="ngForm" (ngSubmit)="submitData(ref.value)">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input required type="text" name="fname" id="fname" class="form-control" ngModel #firstName="ngModel">
          <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is required!</div>
        </div>
        <div class="form-group">
          <label for="mname">Middle Name</label>
          <input required type="text" name="mname" id="mname" class="form-control" ngModel #middleName="ngModel">
          <div class="alert alert-danger" *ngIf="middleName.touched && !middleName.valid">Middle Name is required!</div>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input required type="text" name="lname" id="lname" class="form-control" ngModel #lastName="ngModel">
          <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">Last Name is required!</div>
        </div>
        <div class="form-group">
          <label for="courses">Courses</label>
          <select id="courses" name="courses" class="form-control" ngModel>
            <option *ngFor="let i of courses" [value]=i>{{i}}</option>
          </select>
        </div>
        <div class="form-group">
          Skills
          <br />
          <label *ngFor="let s of skills; let i = index;">
            <input required type="checkbox" name="skills" (change)="add(ref.value.skills,i)" [value]=s.val
              ngModel>{{s.val}}
          </label> <br>
          <label *ngIf="x"> Select atleast one checkbox</label>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <label *ngFor="let g of gender">
            <input required type="radio" name="gender" (change)="gen()" [value]=g ngModel>{{g}}
          </label>
          <label *ngIf="y"> Select your gender you genderless person</label>
        </div>
        <div class="form-group">
          <label for="comment">Comments</label>
          <textarea name="comment" id="comment" cols="50" rows="1" class="form-control" ngModel>
    </textarea>
        </div>
        <button class="btn btn-primary" [disabled]="ref.form.pristine || ref.form.invalid">submit</button>
        <label *ngIf="ref.form.pristine || ref.form.invalid">Please Fill up the all information</label>
      </form>
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <th>
            Full Name:
          </th>
          <th>
            Course:
          </th>
          <th>
            Skill(s):
          </th>
          <th>
            Gender:
          </th>
          <th>
            Comments:
          </th>
        </thead>
        <tr *ngFor="let i of empdata">
          <td>{{i.fname}}{{i.mname}}{{i.lname}}</td>
          <td>{{i.courses}}</td>
          <td>{{i.skills}}</td>
          <td>{{i.gender}}</td>
          <td>{{i.comment}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
